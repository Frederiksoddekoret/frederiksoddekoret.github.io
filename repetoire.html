<div class="w3-center" id="songs"></div>

<script>

let data = ["Barn Jesus i en krybbe lå", "Dejlig er jorden", "Glade jul", "In the bleak midwinter",  "Hver gang det blir vinter", "Lad det klinge", "O come all ye faithfull", "A merry Christmas", "White Christmas", "Luk Julefreden ind", "Nu tændes tusind Julelys","Hvad er det, der gør jul til noget særligt", "Et Barn er født i Bethlehem"].sort();
let songsDiv = document.getElementById("songs");
for (i = 0; i < data.length; ++i) {
  let div = document.createElement('div');
  songsDiv.appendChild(div);
  let p = document.createElement('p');
  p.innerText = data[i];
  p.classList.add("w3-tangerine", "w3-margin-bottom");
  div.appendChild(p);
  let a = document.createElement('a');
  a.innerText = "Download";
  a.href = "static/Songs/" + data[i] + ".pdf";
  div.appendChild(a);
  let hr = document.createElement("hr");
  div.appendChild(hr)
  
}
</script>

<script>

// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
